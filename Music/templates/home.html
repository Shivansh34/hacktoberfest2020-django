<h2 align=center> Welcome to Music App </h2>

<table border="1">
    <tr>
        <td> Sr.No </td>
        <td> Album Name </td>
        <td> Album Artist </td>
        <td> Genre </td>
        <td> Created Date </td>
    </tr>
    {% for album in albums %}
    <tr>
        <td>{{album.id}}</td>
        <td><a href="#">{{album.album_name}}</a></td>
        <td> {{album.artist}}</td>
        <td>{{album.genre}}</td>
        <td>{{album.created_date}}</td>
    </tr>
    {% endfor %}
</table>
